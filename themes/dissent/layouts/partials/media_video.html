{{ if (eq .current .category) }}
<div class="media-picture">
	<a onclick="popup(this.parentElement)"><span title="{{ .title }}" class="blank-image" style='background-image:url("https://i.ytimg.com/vi/{{ .id }}/hqdefault.jpg")'></span></a>
</div>
<div class="mediapopup"><div><div><button class="close"  onClick="hideparent(this)"><img src="/program/speakers/close-button.svg"></button>
		<figure class="media-img-container">
		<iframe width="1120" height="630" src="https://www.youtube.com/embed/{{ .id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		 <figcaption>{{ .description }} <span class="credit"><br>{{ .credits}}</span></figcaption>
		</figure>
	</div></div>
</div>
{{ end }}
